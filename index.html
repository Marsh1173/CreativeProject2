<!doctype html>
<html lang='en'>

<head>
  <title>Creative Project 2</title>
  <meta charset='UTF-8' />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id='main'>

    <h1 id='title1'>- Age Guesser -</h1>
    <h2 id='title2'>Enter your name:</h2>

    <div id='input'>
      <input type='text' placeholder="Name..." id='nameInput' autofocus autocomplete="off">
      <button type='button' id='go'>Enter</button>
    </div>

    <p>Select your country for a better result:</p>
    <select id="selector">
      <option value="*">All</option>
      <option value="US">United States</option>
      <option value="AU">Australia</option>
      <option value="BR">Brazil</option>
      <option value="CA">Canada</option>
      <option value="CN">China</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
      <option value="IN">India</option>
      <option value="IE">Ireland</option>
      <option value="IT">Italy</option>
      <option value="JP">Japan</option>
      <option value="MX">Mexico</option>
      <option value="PL">Poland</option>
      <option value="PT">Portugal</option>
      <option value="RU">Russia</option>
      <option value="ES">Spain</option>
      <option value="TR">Turkey</option>
      <option value="GB">United Kingdom</option>
    </select>

    <div id='output'>
      <h1>Your age:</h1>
      <h1 id='age'></h1>
    </div>
  </div>

  <hr />
  <div class='footer'>
    <a id='footer-link' href='https://github.com/Marsh1173/CreativeProject2.git'>- Github Repository Link -</a>
    <a id='footer-link' href='http://www.natehroylance.com'>- Back to Website -</a>
  </div>

  <script text="type/javascript" src="script.js"></script>
</body>

</html>
